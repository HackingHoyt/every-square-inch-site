<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Every Square Inch Property Care</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="include.js" defer></script>
</head>

<body>
  <!-- Header injected here -->
  <div id="site-header-slot"></div>

  <main class="page-wrap">
    <section class="contact-wrap">
      <div class="contact-card">
        <div class="contact-grid">

          <!-- LEFT: FORM -->
          <div class="contact-form">
            <h1>Request a Quote!</h1>
            <p class="contact-sub">
              Get your personalized cleaning quote today. We’ll tailor our work to your needs — with the same care and respect we’d give our own space.
            </p>

            <form action="thankyou.html" method="GET" class="quote-form">
              <div class="form-row">
                <label>Services <span aria-hidden="true">*</span></label>

                <!-- Hidden “required gate” checkbox -->
                <input type="checkbox" id="serviceRequired" required hidden>

                <div class="service-checks">
                  <label><input type="checkbox" name="services" value="Vacation Rental Turnover"
                    onchange="document.getElementById('serviceRequired').checked =
                      document.querySelectorAll('input[name=services]:checked').length > 0"> Vacation Rental Turnover</label>

                  <label><input type="checkbox" name="services" value="Deep Cleaning"
                    onchange="document.getElementById('serviceRequired').checked =
                      document.querySelectorAll('input[name=services]:checked').length > 0"> Deep Cleaning</label>

                  <label><input type="checkbox" name="services" value="Laundry Service"
                    onchange="document.getElementById('serviceRequired').checked =
                      document.querySelectorAll('input[name=services]:checked').length > 0"> Laundry Service</label>

                  <label><input type="checkbox" name="services" value="Lawn Care"
                    onchange="document.getElementById('serviceRequired').checked =
                      document.querySelectorAll('input[name=services]:checked').length > 0"> Lawn Care</label>

                  <label><input type="checkbox" name="services" value="Light Maintenance"
                    onchange="document.getElementById('serviceRequired').checked =
                      document.querySelectorAll('input[name=services]:checked').length > 0"> Light Maintenance</label>
                </div>
              </div>

              <div class="form-row">
                <label for="fullname">Full Name</label>
                <input id="fullname" name="fullname" type="text" autocomplete="name" required />
              </div>

              <div class="form-row">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" autocomplete="tel" required />
              </div>

              <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required />
              </div>

              <div class="form-row">
                <label for="street">Street Address</label>
                <input id="street" name="street" type="text" autocomplete="street-address" />
              </div>

              <div class="form-two">
                <div class="form-row">
                  <label for="city">City</label>
                  <input id="city" name="city" type="text" autocomplete="address-level2" />
                </div>

                <div class="form-row">
                  <label for="state">State</label>
                  <input id="state" name="state" type="text" autocomplete="address-level1" />
                </div>
              </div>

              <div class="form-two">
                <div class="form-row">
                  <label for="country">Country</label>
                  <select id="country" name="country">
                    <option value="United States" selected>United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                  </select>
                </div>

                <div class="form-row">
                  <label for="zip">Postal Code</label>
                  <input id="zip" name="zip" type="text" autocomplete="postal-code" />
                </div>
              </div>

              <div class="form-row">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
              </div>

              <button class="btn-primary" type="submit">Submit</button>
            </form>
          </div>

          <!-- RIGHT: MAP + CONTACT -->
          <div class="contact-side">
            <h2>Get in Touch!</h2>

            <div class="map-box">
              <iframe
                title="ESI Location Map"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps?q=4120%20Briggs%20Loop,%20Kodak,%20TN%2037764&output=embed"></iframe>
            </div>

            <div class="contact-details">
              <p><strong>Address:</strong> 4120 Briggs Loop, Kodak TN 37764</p>
              <p><strong>Email:</strong> esihomemaintenance@gmail.com</p>
              <p><strong>Phone:</strong> (865) 978-1744</p>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Footer injected here -->
  <div id="site-footer-slot"></div>
</body>
</html>
